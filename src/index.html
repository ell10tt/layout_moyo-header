<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="index.html"
        class="logo-link"
      >
        <img
          src="images/logo.png"
          alt="sorry we dont have any images now"
          class="logo"
        />
      </a>
      <nav class="roboto-medium">
        <ul class="nav__list">
          <a
            class="page-link is-active"
            href="#"
          >
            <li>Apple</li>
          </a>

          <a
            class="page-link"
            href="#"
          >
            <li>Samsung</li>
          </a>

          <a
            class="page-link"
            href="#"
          >
            <li>Smartphones</li>
          </a>

          <a
            class="page-link"
            data-qa="hover"
            href="#"
          >
            <li>Laptops & Computers</li>
          </a>

          <a
            class="page-link"
            href="#"
          >
            <li>Gadgets</li>
          </a>

          <a
            class="page-link"
            href="#"
          >
            <li>Tablets</li>
          </a>

          <a
            class="page-link"
            href="#"
          >
            <li>Photo</li>
          </a>

          <a
            class="page-link"
            href="#"
          >
            <li>Video</li>
          </a>
        </ul>
      </nav>
    </header>
  </body>
</html>
